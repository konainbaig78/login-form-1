<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="shortcut icon" href="images/images.png" type="image/x-icon">
</head>
<body>
   <div class="wrapper ">
    <div class="container  d-flex flex-column justify-content-center align-items-center  ">
        <h2 class="text-light">Login</h2>
        <form id="loginForm">
            <div class="d-flex form-data">
                <span><i class="fa-solid fa-envelope" style="color:  #752599;"></i></span>
         
          <input type="text" id="username" name="username" required>
          <label for="username">Username:</label>
            </div>
          
          <div class="d-flex form-data fd">
            <span><i class="fa-solid fa-lock" style="color:  #752599"></i></span>
          <input type="password" id="password" name="password" required>
          <label for="password">Password:</label>
          </div>
    <div class="remember-forgot">
        <label for=""><input type="checkbox"> Remember me </label>
    </div>
          <input type="submit" value="Login">
        </form>
      </div>
   </div>
 
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Dummy authentication
      if (username === "user" && password === "password") {
        alert("Login successful!");
        // Redirect to another page or perform other actions upon successful login
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
